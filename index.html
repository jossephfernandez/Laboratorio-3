<body style="background-color: rgb(250, 245, 245);">
    <form action="" method="post">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Operaciones matematicas basica</h1>
                    <form>
                        <div class="mb-3">
                          <label for="num1" class="form-label">Ingrese el primer numero</label>

                        </div>
                        <div class="mb-3">

                        </div>
                        <select class="form-select" id="Operaciones" aria-label="Default select example">
                            <option selected>Escoge una operacion a realizar</option>
                            <option value="suma">Suma (+)</option>
                            <option value="resta">Resta (-)</option>
                            <option value="multiplicacion">Multiplicacion(*)</option>
                            <option value="divicion">Divici√≥n(/)</option>
                        </select>
                        <div class="d-grid gap-2">
                            <div class="d-grid gap-2 mt-5">
                                <button type="button" class="btn btn-outline-primary" onclick="realizarOperacion()" >Calcular</button>
                              </div>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </form>
